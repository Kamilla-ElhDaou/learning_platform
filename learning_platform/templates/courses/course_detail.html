{% extends "base.html" %}
{% block content %}
<h1>{{ course.title }}</h1>
<p>{{ course.description }}</p>
<h2>Уроки курса:</h2>
<ul>
  {% for lesson in lessons %}
    <li>
      <a href="{{ lesson.get_absolute_url }}">{{ lesson.title }}</a>
    </li>
  {% empty %}
    <li>Пока нет доступных уроков</li>
  {% endfor %}
</ul>
{% endblock %}
